<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Task </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/fontello.css">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="container-fluid">
      <div class="wrapper pt-5 pb-5">
         <div class="row text-center">
            <h1 class="text-uppercase fw-bold mb-4">kontakt</h1>
            <p class="fs-5 mb-2 fw-bolder text-white ff-text">Skontaktuj się ze mną mailowo</p>
            <a class="fs-5 mb-2 fw-bolder text-white ff-text" href="mailto:test@test.com">test@test.com</a>
            <p class="fs-5 mb-2 fw-bolder text-white ff-text">telefonicznie</p>
            <a class="fs-5 mb-2 fw-bolder text-white ff-text" href="tel:+48123456789">+48123456789</a>
            <p class="fs-5 fw-light mb-4 fw-bolder text-white ff-text">Bądz uzupełni formularz</p>

         </div>
         <div class="row justify-content-center">
            <form id="form__body" role="form">
               <div class="form-group mb-3 elem">
                  <input id="form__name" type="text" class="form-control new-pad" placeholder="Imę i nazwisko*">
                  <i class="icon-user"></i>
                  <div class="invalid-feedback">Nie jest zaznaczono</div>
               </div>

               <div class="form-group mb-3 elem">
                  <input id="form__mail" type="text" class="form-control new-pad" placeholder="Adres e-mail*" >
                  <i class="icon-mail-alt"></i>
                  <div class="invalid-feedback">Musi zawierać symbol "@" i "."</div>
               </div>

               <div class="form-group mb-3 elem">
                  <input id="form__phone" type="text" class="form-control new-pad icon" placeholder="Numer kontaktowy">
                  <i class="icon-phone"></i>
                  <div class="invalid-feedback">Nie jest wpisany kod kraju</div>
               </div>

               <div class="form-group  mb-3">
                  <textarea class="form-control new-pad-area" rows="3" placeholder="Treść wiadomości..."
                     id="floatingTextarea"></textarea>
               </div>

               <div class="form-group form-check res-pad mb-4">
                  <label class="form-check-label fs-text pointer" for="check">
                     <input class="form-check-input res-style" type="checkbox" id="check">
                     Zawiadamiamy, że administratorem Państwa danych osobowych podanych przez
                     Państwa dobrowolnie w powyższym formularzu jest Lokalna Firma z siedzibą w Szczecine, 71-274
                     Karola Libelta 62. Wszelkie pytania w wąntpliwości prosimy kierować do naszego administratora
                     danych, na adres test@test.com. Państwa dane przetwarzane będą w celu udzielienia odpowiedzi
                     na zapytanie zgodnie z zasadą,która głosi, że przetwarzanie danych jest zgodnie z prawem
                     jeżeli jest niezbędnne w celu realizacji umowy lub przed jej zawarciem.
                     <div class="invalid-feedback">Nie jest zaznaczono</div>
                  </label>


               </div>
               <div class="d-grid gap-2">
                  <button id="form__submit"
                     class="btn btn-light text-color text-uppercase fw-bold color-style new-style" type="submit">wyślij
                     wiadomość</button>
               </div>
            </form>
         </div>

      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <script src="./js/main.js"></script>
</body>

</html>
